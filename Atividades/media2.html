<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
</head>

<body>
<h1>Exemplo de JavaScript</h1>    
<script>
    let n1 = parseFloat(window.prompt('Informe a primeira nota: '));
    let n2 = parseFloat(window.prompt('Informe a segunda nota: '));
    let n3 = parseFloat(window.prompt('Informe a terceira nota: '));
    let n4 = parseFloat(window.prompt('Informe a quarta nota: '));
    let media = (n1 + n2 + n3 + n4) / 4;

    if (media >= 7) {
        console.log('Aprovado com a nota: ' + media);
    } else if (media <= 4.9) {
        console.log('Reprovadocom a nota: ' + media);
    } else {
        let notaexame = parseFloat(window.prompt('Informe sua nota do exame: '));
        let notafinal = (media + notaexame) / 2;
        if (notafinal >= 5) {
            console.log('Você foi aprovado no exame com a nota: ' + notafinal);
        } else {
            console.log('Você foi reprovado com a nota: ' + notafinal);
        }
    }
</script>
</body>
</html>
